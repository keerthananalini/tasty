<body>
  <div class="registerimage">
 <div *ngIf="isSignedUp; else signUpForm">
  <br><br><br><br><br><br><br><br><br>
  <div style="text-align: center;font-family: Georgia, 'Times New Roman', Times, serif;">
    <h5>Your registration is successful. Please login!</h5>
  </div>
  <br>
  <br>
  <br>
  <br><br><br><br><br><br><br><br><br>
  <div class="row"></div>

 </div>


  <ng-template #signUpForm>
    <div class="container text-center registerimage">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
              <label for="name">Your name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="form.name" #name="ngModel" required />
  
              <div *ngIf="f.submitted && name.invalid">
                <div *ngIf="name.errors?.['required']">Name is required</div>
              </div>
            </div>
  
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" [(ngModel)]="form.username" #username="ngModel" required />
  
              <div *ngIf="f.submitted && username.invalid">
                <div *ngIf="username.errors?.['required']">Username is required</div>
              </div>
            </div>
  
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" name="email" [(ngModel)]="form.email" #email="ngModel" required email />
  
              <div *ngIf="f.submitted && email.invalid">
                <div *ngIf="email.errors?.['required']">Email is required</div>
                <div *ngIf="email.errors?.['email']">Text must be a valid email address</div>
              </div>
            </div>
  
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="form.password" #password="ngModel" required minlength="6" />
  
              <div *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors?.['required']">Password is required</div>
                <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</div>
              </div>
            </div>
            <br>
            <div class="form-group">
              <button class="btn btn-primary">Register</button>
              <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
                SignUp failed!<br/>{{errorMessage}}
              </div>
            </div>
          </form>
        </div>
        <div class="col-4"></div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
   
  </ng-template>
